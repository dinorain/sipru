<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <button type="button" style="width: 10%;" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Add Rental</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                              <label for="rental-name" class="col-sm-3 col-form-label">Rental Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="rental_name">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="rental-id" class="col-sm-3 col-form-label">Rental ID</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="rental_id">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="qty" class="col-sm-3 col-form-label">Quantity</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="qty">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="price" class="col-sm-3 col-form-label">Price</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="price">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="order" class="col-sm-3 col-form-label">Order Time</label>
                              <div class="col-sm-9">
                                <input type="datetime-local" class="form-control" id="order">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="customer" class="col-sm-3 col-form-label">Customer</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="customer">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="rental-status" class="col-sm-3 col-form-label">Status</label>
                              <div class="col-sm-9">
                                <select class="form-control">
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                              </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" style="width: 10%;" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Edit Rental</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                              <label for="rental-name" class="col-sm-3 col-form-label">Rental Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="rental_name">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="rental-id" class="col-sm-3 col-form-label">Rental ID</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="rental_id">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="qty" class="col-sm-3 col-form-label">Quantity</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="qty">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="price" class="col-sm-3 col-form-label">Price</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="price">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="order" class="col-sm-3 col-form-label">Order Time</label>
                              <div class="col-sm-9">
                                <input type="datetime-local" class="form-control" id="order">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="customer" class="col-sm-3 col-form-label">Customer</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="customer">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="rental-status" class="col-sm-3 col-form-label">Status</label>
                              <div class="col-sm-9">
                                <select class="form-control">
                                    <option>In Progress</option>
                                    <option>Completed</option>
                                </select>
                              </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
