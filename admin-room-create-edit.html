<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <button type="button" style="width: 10%;" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Add Room</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form>
                            <div class="form-group row">
                              <label for="room-id" class="col-sm-3 col-form-label">Room ID</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="room_">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="room-name" class="col-sm-3 col-form-label">Room Name</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="room_name">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="room-category" class="col-sm-3 col-form-label">Category</label>
                              <div class="col-sm-9">
                                <select class="form-control">
                                    <option>Category 1</option>
                                    <option>Category 2</option>
                                    <option>Category 3</option>
                                </select>
                              </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <button type="button" style="width: 10%;" class="btn btn-outline-primary" data-toggle="modal" data-target="#exampleModal">Edit Room</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                              </div>
                            </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>

                </div>
